<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pessoa</title>
    <link rel="stylesheet" href="/static/styles/editar.css">
</head>
 
<body>
    <nav>
        <ul>
            <li><a href="/">Cadastro</a></li>
            <li><a href="/consulta">Consulta</a></li>
        </ul>
    </nav>
 
    <div class="container">
        <h2>Editar Pessoa</h2>
        <form method="POST" action="/editar/{{ pessoa[0] }}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ pessoa[1] }}" required>
            </div>
 
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="{{ pessoa[2] }}" required>
            </div>
 
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" value="{{ pessoa[3] }}" required>
            </div>

            <div class="campo-form">
                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" accept="image/*"> <!-- Campo para upload de imagem -->
            </div>
            
            <h2>Imagem</h2>
            {% if pessoa[4] %} <!-- Verifica se a imagem existe -->
                <img src="{{ url_for('static', filename='uploads/' + pessoa[4]) }}" alt="Imagem de {{ pessoa[1] }}" width="200px">
            {% endif %}
 
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
 
</html>
