<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="static/styles/estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Cadastro</a></li>
            <li><a href="/consulta">Consulta</a></li>
        </ul>
    </nav>
 
    <div class="conteudo">
        <h2>Cadastro de Pessoas</h2>
        <form action="/enviar" method="post" enctype="multipart/form-data"> <!-- Adicione enctype -->
            <div class="campo-form">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </div>
 
            <div class="campo-form">
                <label for="email">E-mail:</label>
                <input type="text" name="email" placeholder="Digite seu email" required>
            </div>
 
            <div class="campo-form">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" placeholder="Digite seu telefone" required>
            </div>
 
            <div class="campo-form">
                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" accept="image/*"> <!-- Campo para upload de imagem -->
            </div>
            
 
            <button type="submit">Enviar</button>
        </form>
    </div>
   
</body>
</html>
